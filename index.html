<!DOCTYPE html>
<html lang="en">

<head>

    <main>
        <h1 id="home">My Responsive Layout</h1>
        <section id="gallery">

                <figure>
                    <img class="image-item" src="https://placehold.co/160x160" alt="Image 3" width="160" height="160" loading="lazy">
                    <figcaption></figcaption>
                </figure>
            </div>
        </section>

        <section id="whatWeDo">

            <div>
                <p>3.1</p>
            </div>
            <div>

        <section id="ourCompany">
            <h2>Our Company</h2>
            <div>
                <p>4.1</p>

            </div>
